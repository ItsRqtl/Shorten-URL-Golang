<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="URL Shortener" />
    <meta name="description" content="A simple and practical URL shortener." />
    <meta property="og:title" content="URL Shortener" />
    <meta
      property="og:description"
      content="A simple and practical URL shortener."
    />
    <title>URL Shortener</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 50%;
        max-width: 600px;
        padding: 25px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 26px;
        margin-top: 5px;
        margin-bottom: 16px;
      }

      .focus[input],
      input.focus,
      input[type='text']:focus {
        border-color: #3498db !important;
      }

      /* label[input-file] {
        position: relative;
        display: flex;
        width: 100px;
        height: 100px;
        cursor: pointer;
        text-align: center;
        background: #efefef;
        border: 1px solid #595656;
        align-items: center;
        justify-content: center;
      }

      label[input-file] input[type='file'] {
        display: none;
      } */

      input[type='color'] {
        border: 3px #ffffff solid;
        border-radius: 5px;
        padding: 0;
        margin: 0px 8px;
        appearance: none;
        background-color: transparent;
        width: var(--width);
        height: var(--height);
        cursor: pointer;
        position: relative;
      }
      input[type='color']::after {
        content: '';
        position: absolute;
        top: 0;
        width: var(--width);
        height: var(--height);
        border-radius: 6px;
        background-position: calc(var(--width) - 28px) 5px;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"><path d="M180-180h44l443-443-44-44-443 443v44Zm614-486L666-794l42-42q17-17 42-17t42 17l44 44q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Zm-107-21-22-22 44 44-22-22Z"/></svg>');
        background-repeat: no-repeat;
      }
      input[type='color']::-webkit-color-swatch {
        border-radius: 6px;
        border: 0;
      }
      input[type='color']::-moz-color-swatch {
        border-radius: 6px;
        border: 0;
      }

      input[type='text'],
      #customUrl-box {
        width: 95%;
        padding: 10px;
        height: 1.3em;
        margin: 10px 0;
        outline: 0;
        border-radius: 8px;
        font-size: 16px;
        background-color: #fff;
        border: 4px #1a1a1a solid;
      }

      #customUrl-box {
        display: flex;
        align-items: center;
      }

      #customUrl-box > #locationDomain {
        padding: 4px;
        cursor: text;
        flex: 0 1 auto;
        color: #80848e;
        text-align: center;
        user-select: none;
      }

      #customUrl-box > #customUrlInput {
        flex: 1 1 auto;
        border: none;
        padding-left: 0px;
      }

      button {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.6s, color 0.5s, transform 0.3s;
      }

      button:hover {
        background-color: #2980b9;
      }

      #shortenButton[disabled] {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #shortened-url {
        width: 85%;
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-inline: auto;
        margin-top: 18px;
        padding: 5px 7px;
        background-color: white;
        color: black;
        justify-content: space-between;
      }

      #shortened-link {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      #copy-button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 1px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.6s, color 0.5s, transform 0.3s;
      }

      #copy-button:hover {
        background-color: #45a049;
      }

      #copy-button.copied {
        background-color: #58ca5d;
        color: white;
        padding: 5px 2.3px;
        transform: scale(1.05);
      }

      #extra-config-box {
        width: 100%;
        display: flex;
        position: relative;
        flex-direction: column;
      }

      .extra-config-btn-box {
        display: flex;
        flex-direction: row-reverse;
        margin-right: 12px;
        cursor: pointer;
      }

      #extra-config-btn {
        padding: 1px;
        display: flex;
        align-items: center;
      }

      #extra-config {
        display: none;
      }

      #extra-config-box.show #extra-config-btn svg {
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
      }

      #extra-config-btn svg {
        transition: transform 0.3s;
        -webkit-transition: transform 0.3s;
      }

      #extra-config-box.show #extra-config {
        display: block;
        margin-bottom: 16px;
      }

      #extra-config-box #theme-color-input-box {
        display: flex;
        align-items: center;
        margin: 0px 8px;
      }

      @media (max-width: 800px) {
        .container {
          width: 85%;
        }

        input[type='text'],
        #customUrl-box {
          font-size: 14px;
        }

        h1 {
          font-size: 3.3vw;
        }

        span {
          font-size: 2.1vw;
        }

        #shortenButton {
          font-size: 2.1vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>URL Shortener</h1>

      <input
        type="text"
        id="urlInput"
        placeholder="Original URL"
        autocomplete="off"
      />
      <div input id="customUrl-box">
        <p id="locationDomain">
          <script>
            document.write(`${location.origin}/`);
          </script>
        </p>
        <input
          id="customUrlInput"
          type="text"
          pattern="[\w\-]{1,32}"
          oninput="this.reportValidity()"
          placeholder="Custom URL (Optional)"
          autocomplete="off"
        />
      </div>

      <div id="extra-config-box">
        <div class="extra-config-btn-box">
          <div id="extra-config-btn">
            <span>Extra Config</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              viewBox="0 -960 960 960"
              width="24"
              fill="white"
            >
              <path d="M480-345 240-585l43-43 197 198 197-197 43 43-240 239Z" />
            </svg>
          </div>
        </div>
        <div id="extra-config">
          <input
            type="text"
            id="titleInput"
            placeholder="Custom Title (Optional)"
            autocomplete="off"
          />
          <input
            type="text"
            id="descriptionInput"
            placeholder="Custom Description (Optional)"
            autocomplete="off"
          />
          <!-- <label input-file>
            <span>Custom Image (Optional)</span>
            <input
              type="file"
              id="imageInput"
              placeholder="Custom Image (Optional)"
              autocomplete="off"
            />
          </label> -->
          <input
            type="text"
            id="imageUrlInput"
            placeholder="Custom Image URL (Optional)"
            autocomplete="off"
          />
          <div id="theme-color-input-box">
            <span>Custom Theme Color (Optional)</span>
            <input
              type="color"
              id="themeColorInput"
              value="#000000"
              style="--width: 6em; --height: 3em"
              placeholder="theme color (Optional)"
              autocomplete="off"
            />
          </div>
        </div>
      </div>

      <button id="shortenButton">Shorten the URL!</button>
      <div id="shortened-url">
        <span id="shortened-link"></span>
        <button id="copy-button">Copy</button>
      </div>
    </div>

    <script>
      const shortenButton = document.getElementById('shortenButton');
      const urlInput = document.getElementById('urlInput');
      const titleInput = document.getElementById('titleInput');
      const descriptionInput = document.getElementById('descriptionInput');
      const imageUrlInput = document.getElementById('imageUrlInput');
      const themeColorInput = document.getElementById('themeColorInput');
      const customUrlInput = document.getElementById('customUrlInput');
      const shortenedLink = document.getElementById('shortened-link');
      const copyButton = document.getElementById('copy-button');
      const customUrlBox = document.getElementById('customUrl-box');
      const extraConfigBox = document.getElementById('extra-config-box');
      const extraConfigBtn = document.getElementById('extra-config-btn');

      customUrlBox.addEventListener('click', () => customUrlInput.focus());
      customUrlInput.addEventListener('focus', () => {
        customUrlBox.classList.add('focus');
      });
      customUrlBox.addEventListener('focusout', () => {
        customUrlBox.classList.remove('focus');
      });
      extraConfigBtn.addEventListener('click', () => {
        extraConfigBox.classList.toggle('show');
      });
      shortenButton.addEventListener('click', async () => {
        shortenButton.disabled = true;
        shortenButton.textContent = 'Shortening...';

        await fetch('/api/shorten', {
          method: 'POST',
          body: JSON.stringify({
            url: urlInput.value,
            customUrl: customUrlInput.value,
            meta: {
              title: titleInput.value,
              description: descriptionInput.value,
              image: imageUrlInput.value,
              color:
                themeColorInput.value != '#000000' ? themeColorInput.value : '',
            },
          }),
        })
          .then((d) => d.json())
          .then((d) => {
            console.log(d);
            return d;
          })
          .then(({ error, short, meta }) => {
            if (error) {
              shortenButton.textContent = 'Shorten Failed!';
              shortenedLink.textContent = '';
              alert(error);
            } else {
              const shortenedUrl = `${location.origin}/${encodeURI(short)}`;
              shortenedLink.textContent = shortenedUrl;
              shortenedLink.setAttribute('data-url', shortenedUrl);
              shortenedLink.style.display = 'inline-block';
              copyButton.style.display = 'inline-block';
              shortenButton.textContent = 'Shorten Successfully!';
              // meta
              titleInput.value = meta.title;
              descriptionInput.value = meta.description;
              imageUrlInput.value = meta.image;
              themeColorInput.value = meta.color;
            }
          });

        setTimeout(() => {
          shortenButton.disabled = false;
          shortenButton.textContent = 'Shorten the URL!';
        }, 3000);
      });

      copyButton.addEventListener('click', () => {
        const shortenedUrl = shortenedLink.dataset.url;
        const tmpInput = document.createElement('input');
        tmpInput.value = shortenedUrl;
        document.body.appendChild(tmpInput);
        tmpInput.select();
        document.execCommand('copy');
        document.body.removeChild(tmpInput);

        copyButton.classList.add('copied');
        copyButton.textContent = 'Copied!';
        setTimeout(() => {
          copyButton.classList.remove('copied');
          copyButton.textContent = 'Copy';
        }, 2000);
      });
    </script>
  </body>
</html>
